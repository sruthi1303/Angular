<div class="content">
    
    <app-sidebar></app-sidebar>
    <section>
        <h3 class="pt-4 px-4">Give Course Feedback</h3>
    </section>
    <!--feedback form start-->
    <form action="" #ngForm (ngSubmit)="OnSubmit()" style="margin:30px;">

        <div class="row mb-4">
            <div class="col-md-4 p-2 ">
                <h3>{{coursename}}</h3>               
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2 ">
                <h6> Trainer :</h6>
            </div>
            <div class="col-md-1">
                <p>{{username}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 ">
                <h6> Rating :</h6>
            </div>

            <!--Feedback rating -->
            <div class="col-md-2 ">
                <!-- <input type="text" name="rate" [(ngModel)]="CourseFeedback.rating"> -->
                <ngb-rating style="color:rgb(27, 140, 233);;font-size: 35px;" class="rating bg-none"  [max]="5"[(rate)]="CourseFeedback.rating" [readonly]="false"></ngb-rating>
              
            </div>

        </div>

        <br>


        <!--FEEDBACK TEXTAREA-->
        <div class="row">
            <div class="col-md-2 ">
                <h6> Feedback : </h6>
            </div>
            <div class="col-md-2 ">
                <!-- <input type="text" name="rate" [(ngModel)]="CourseFeedback.feddback"> -->
                <textarea name="rate" [(ngModel)]="CourseFeedback.feddback" rows="5" cols="45"></textarea>
                
            </div>

            <!--Submit button-->
            <a><button type="submit" class="btn btn-dark pe-4 px-4">SUBMIT</button></a>

            <!--feedback form end-->

        </div>
    </form>
</div>
